site_name: Ihsan Salari - Project Docs
site_url: https://www.docs.ihsan.cc
theme:
  name: material
  font: 
    text: Courier Prime
  toc:
    toc_depth: 2
  features:
    - navigation.instant
    - navigation.tabs
    # - navigation.sections
    - toc.integrate
    # - navigation.top
    # - search.suggest
    # - search.highlight
    # - content.tabs.link
    # - content.code.annotation
    # - content.code.copy
    # - navigaation.expand
    - navigation.indexes
    - navigation.tabs.sticky
    - navigation.tracking
    - header.autohide
    - content.code.copy

  language: en
  palette:
    - scheme: custom-dark
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
    - scheme: custom-light
      toggle:
        icon: material/weather-night
        name: Switch to dark mode 


