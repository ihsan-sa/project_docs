        - Overview: Projects/BusinessCard/Rev1/overview.md
        - Hardware design: Projects/BusinessCard/Rev1/hardwareDesign.md
        - Firmware design: Projects/BusinessCard/Rev1/firmware.md
    - DC to DC: 
      - Overview: Projects/DC_DC/overview.md
    - Ionic (EHD) Thruster:
      - Overview: Projects/IonicThruster/overview.md
    - LED Flood Light Panels:
      - Overview: Projects/LEDLightPanels/overview.md
      - 20V Panel:
        - Overview: Projects/LEDLightPanels/20V_Panel/overview.md
    - Lorentz Solver:
      - Overview: Projects/LorentzSolver/overview.md
      - Installation and Setup: Projects/LorentzSolver/setup.md
      - Simulation Configuration: Projects/LorentzSolver/config.md
      - Physics and Math: Projects/LorentzSolver/physics.md
